<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="canvas.css" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script type="text/javascript" src="image_listener.js"></script>

</head>
<body>
  <header class="navbar">
    <h1 class="brand" style="padding: 10px 10px 10px 10px;">Image viewer</h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h2>
          Server information
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <label>Host</label>
      </div>
      <div class="col-md-10">
        <input id="hostTextInput" type="text" text="localhost"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <label>Port</label>
      </div>
      <div class="col-md-10">
        <input id="portTextInput" type="number" text="9090" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <label>Connection status:</label>
      </div>
      <div class="col-md-10">
        <p id="connectionStatus">Disconnected.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <button type="button" class="btn btn-primary" onclick="initROS()">
          Connect
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <h2>
          Image output
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <p id="imageStatus"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 center">
        <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;"></canvas>
      </div>
    </div>
  </div>
</body>
</html>
